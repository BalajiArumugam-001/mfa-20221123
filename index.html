<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  <title>Time tracking dashboard</title>


</head>

<body>
<div class="body-container">
  <div class="main">
    <div class="profile">
    <img src="assets/images/image-jeremy.png">
     <p>Report for</p>
     <p class="name">Jeremy Robson</p>
    </div>
     <div class="list">
      <a>Daily</a>
        <a style="color:white">Weekly</a>
       <a> Monthly</a>
     </div>
  </div>
  <div>
    <div class="row1">
    <div class="item"><!--box-->
      <img src="assets/images/icon-work.svg">
      <div class="content">
        <p class="more">Work</p>
        <img class="icon" src="assets/images/icon-ellipsis.svg">
        <p class="less">32hrs</p>
        <p>Last week - 36hrs</p>
    </div>
    </div>
    <div class="item" style="background-color:#56c2e6">
      <img src="assets/images/icon-play.svg">
      <div class="content">
        <p class="more">Play</p>
        <img class="icon" src="assets/images/icon-ellipsis.svg">
        <p class="less">10hrs</p>
        <p>Last week - 36hrs</p>
      </div>
    </div>
    <div class="item" style="background-color:#ff5e7d">
      <img src="assets/images/icon-study.svg">
      <div class="content">
        <p class="more">Study</p>
        <img class="icon" src="assets/images/icon-ellipsis.svg">
        <p class="less">32hrs</p>
        <p>Last week - 36hrs</p>
      </div>
    </div>
  </div>
  <div>
    <div class="row1">
      <div class="item" style="background-color: #4bcf83">
      <img src="assets/images/icon-exercise.svg">
        <div class="content">
          <p class="more">Exercise</p>
          <img  class="icon" src="assets/images/icon-ellipsis.svg">
          <p class="less">4hrs</p>
          <p>Last week - 5hrs</p>
        </div>
      </div>
      <div class="item" style="background-color: #7235d1">
        <img src="assets/images/icon-social.svg">
        <div class="content">
          <p class="more">Social</p>
          <img  class="icon" src="assets/images/icon-ellipsis.svg">
          <p class="less">5hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="item" style="background-color: #f1c75b">
        <img src="/assets/images/icon-self-care.svg">
        <div class="content">
          <p class="more">Self Care</p>
          <img class="icon" src="assets/images/icon-ellipsis.svg">
          <p class="less">2hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
  </div>
  </div>
</div>


</body>

</html>
